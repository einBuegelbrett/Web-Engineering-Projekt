<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémon Team Builder</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
</head>
<body> 
  <header>
    <div class="container">
  <div id="images-header">
  <img src="images/title-images/evoli.png">
    <img id="logo" src="images/title-images/pokemon_logo.png">
  <img src="images/title-images/pikachu.png">
</div>
<p id="text-header">Pokébuilder</p>
</header>
  <main>
    <div id="container-main">
      <section id="pokemon-selection">
        <p class="error-message">test </p>
        <h2>Select Pokémon:</h2>
        <ul id="pokemon-list">
        </ul>
          <select id="pokemon-dropdown">
          </select>
          <button id="add-to-team">Add to Team</button>
      </section>

    <section id="type-coverage">
      <h2>Type Coverage:</h2> 
      <br>
      <div id="type-details">
        <table id="type-table">
          <tr id="tr-type-table-images">
          </tr>
          <tr id="tr-type-table-numbers">
          </tr>
        </table>
      </div>
    </section>

    <section id="team-info">
      <h2>Team Information:</h2> 
      <div id="team-details">
        <div id="team-details-first-half">
          <div class="pokemon-type-cell" id="pokemon-1"><img class="pokemon-balls" alt="pokeball-icon" src="images/placeholder/pokeball.png"></div>
          <div class ="pokemon-type-cell" id="pokemon-2"><img class="pokemon-balls" alt="pokeball-icon" src="images/placeholder/pokeball.png"></div>
          <div class ="pokemon-type-cell" id="pokemon-3"><img class="pokemon-balls" alt="pokeball-icon" src="images/placeholder/pokeball.png"></div>
        </div>
        <div id="team-details-second-half">
          <div class ="pokemon-type-cell" id="pokemon-4"><img class="pokemon-balls" alt="pokeball-icon" src="images/placeholder/pokeball.png" ></div>
          <div class ="pokemon-type-cell" id="pokemon-5"><img class="pokemon-balls" alt="pokeball-icon" src="images/placeholder/pokeball.png" ></div>
          <div class ="pokemon-type-cell" id="pokemon-6"><img class="pokemon-balls" alt="pokeball-icon" src="images/placeholder/pokeball.png" ></div>
        </div>
      </div>
    </section>
  </div>
  <div class="fixed-bottom"><a href="#" id="scroll-top" class="sticky-note"></a></div>
  </main>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
