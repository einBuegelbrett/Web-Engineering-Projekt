  <header>
    <h1>Pokémon Team Builder</h1>

  <main>
    <div id="container">
    <section id="pokemon-selection">
      <h2>Select Pokémon:</h2>
      <ul id="pokemon-list">
      </ul>
        <select id="pokemon-dropdown">
          <option value="">Select a Pokémon</option>
        </select>
        <button id="add-to-team">Add to Team</button>
    </section>
  
    <section id="team-info">
      <h2>Team Information:</h2> 
      <div id="team-details">
        <ul id="single-pokemons">
        </ul>
      </div>
    </section>
