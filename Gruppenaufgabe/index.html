<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémon Team Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body> 
  <header>
    <h1>Pokémon Team Builder</h1>
  </header>
  <main>
    <div id="container">
      <div id="container-header">
      <section id="pokemon-selection">
      <h2>Select Pokémon:</h2>
      <ul id="pokemon-list">
      </ul>
        <select id="pokemon-dropdown">
          <option value="">Select a Pokémon</option>
        </select>
        <button id="add-to-team">Add to Team</button>
    </section>

    <section id="type-coverage">
      <h2>Type Coverage</h2> 
      <div id="type-details">
        <table class="pokemon-table">
          <tr>
            <th><div class="type-cell" style="background: #a8a899;"><img alt="Typ-Icon Normal" src="images/types/normal.png"/></div></th>
            <th><div class="type-cell" style="background: #a84c3d;"><img alt="Typ-Icon Kampf" src="images/types/kampf.png"/></div></th>
            <th><div class="type-cell" style="background: #87b5e5;"><img alt="Typ-Icon Flug" src="images/types/flug.png"/></div></th>
            <th><div class="type-cell" style="background: #864ab8;"><img alt="Typ-Icon Gift" src="images/types/gift.png"/></div></th>
            <th><div class="type-cell" style="background: #956833;"><img alt="Typ-Icon Boden" src="images/types/boden.png"/></div></th>
            <th><div class="type-cell" style="background: #a8995b;"><img alt="Typ-Icon Gestein" src="images/types/gestein.png"/></div></th>
            <th><div class="type-cell" style="background: #83ad25;"><img alt="Typ-Icon Kaefer" src="images/types/kaefer.png"/></div></th>
            <th><div class="type-cell" style="background: #633c64;"><img alt="Typ-Icon Geist" src="images/types/geist.png"/></div></th>
            <th><div class="type-cell" style="background: #9999a8;"><img alt="Typ-Icon Stahl" src="images/types/stahl.png"/></div></th>
            <th><div class="type-cell" style="background: #e53b19;"><img alt="Typ-Icon Feuer" src="images/types/feuer.png"/></div></th>
            <th><div class="type-cell" style="background: #278bcc;"><img alt="Typ-Icon Wasser" src="images/types/wasser.png"/></div></th>
            <th><div class="type-cell" style="background: #58a951;"><img alt="Typ-Icon Pflanze" src="images/types/pflanze.png"/></div></th>
            <th><div class="type-cell" style="background: #e5c600;"><img alt="Typ-Icon Elektro" src="images/types/elektro.png"/></div></th>
            <th><div class="type-cell" style="background: #e55973;"><img alt="Typ-Icon Psycho" src="images/types/psycho.png"/></div></th>
            <th><div class="type-cell" style="background: #68baac;"><img alt="Typ-Icon Eis" src="images/types/eis.png"/></div></th>
            <th><div class="type-cell" style="background: #4d64ab;"><img alt="Typ-Icon Drache" src="images/types/drache.png"/></div></th>
            <th><div class="type-cell" style="background: #463e3e;"><img alt="Typ-Icon Unlicht" src="images/types/unlicht.png"/></div></th>
            <th><div class="type-cell" style="background: #d480cf;"><img alt="Typ-Icon Fee" src="images/types/fee.png"/></div></th>
          </tr>
          <tr>
            <td id="normal">0</td>
            <td id="fighting">0</td>
            <td id="flying">0</td>
            <td id="poison">0</td>
            <td id="ground">0</td>
            <td id="rock">0</td>
            <td id="bug">0</td>
            <td id="ghost">0</td>
            <td id="steel">0</td>
            <td id="fire">0</td>
            <td id="water">0</td>
            <td id="grass">0</td>
            <td id="electric">0</td>
            <td id="psychic">0</td>
            <td id="ice">0</td>
            <td id="dragon">0</td>
            <td id="dark">0</td>
            <td id="fairy">0</td>
          </tr>
        </table>
      </div>
    </section>
  </div>

    <section id="team-info">
      <h2>Team Information:</h2> 
      <div id="team-details">
        <ul id="single-pokemons">
        </ul>
      </div>
    </section>

  </div>
  </main>
  
  <script src="script.js"></script>
</body>
</html>
