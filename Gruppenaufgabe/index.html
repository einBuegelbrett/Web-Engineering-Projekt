<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémon Team Builder</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body> 
  <header>
    <div class="container">
  <div id="images-header">
  <img src="images/title-images/evoli.png">
    <img id="logo" src="images/title-images/pokemon_logo.png">
  <img src="images/title-images/pikachu.png">
</div>
<p id="text-header">Pokébuilder</p>
</header>
  <main>
    <div id="container-main">
      <section id="pokemon-selection">
        <h2>Select Pokémon:</h2>
        <ul id="pokemon-list">
        </ul>
          <select id="pokemon-dropdown">
            <option value="">Select a Pokémon</option>
          </select>
          <button id="add-to-team">Add to Team</button>
      </section>

    <section id="type-coverage">
      <h2>Type Coverage:</h2> 
      <br>
      <div id="type-details">
        <table id="type-table">
          <tr id="tr-type-table-images">
          </tr>
          <tr id="tr-type-table-numbers">
          </tr>
        </table>
      </div>
    </section>

    <section id="team-info">
      <h2>Team Information:</h2> 
      <div id="team-details">
      <table id="pokemon-table">
        <tr>
          <td class="pokemon-type-cell" id="pokemon-1"><img class="pokemon-balls" alt="pokeball-icon" src="images/placeholder/pokeball.png"></td>
        </tr>
        <tr>
          <td class ="pokemon-type-cell" id="pokemon-2"><img class="pokemon-balls" alt="pokeball-icon" src="images/placeholder/pokeball.png"></td>
        </tr>
        <tr>
          <td class ="pokemon-type-cell" id="pokemon-3"><img class="pokemon-balls" alt="pokeball-icon" src="images/placeholder/pokeball.png"></td>
        </tr>
        <tr>
          <td class ="pokemon-type-cell" id="pokemon-4"><img class="pokemon-balls" alt="pokeball-icon" src="images/placeholder/pokeball.png" ></td>
        </tr>
          <tr>
            <td class ="pokemon-type-cell" id="pokemon-5"><img class="pokemon-balls" alt="pokeball-icon" src="images/placeholder/pokeball.png" ></td>
          </tr>
          <tr>
            <td class ="pokemon-type-cell" id="pokemon-6"><img class="pokemon-balls" alt="pokeball-icon" src="images/placeholder/pokeball.png" ></td>
          </tr>
      </table>
      </div>
    </section>
  </div>
  </main>
  
  <script src="script.js"></script>
</div>
</body>
</html>
